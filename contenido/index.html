<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miguel's Galaxy</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <div class="completo">
    <div class="portada">
      <img src="../assets/portada.png" alt="Portada de la página">
    </div>
    <div class="logo">
      <h1>Miguel's Galaxy</h1>
    </div>
    <div class="descripcion">
      <p>Soy Miguel Castillo, y con mi equipo, creamos personajes originales para toda clase de proyectos, ya sea de
        videojuegos, cortometrajes, caricaturas, etc. Aquí pueden ver parte de lo que podemos hacer:</p>
    </div>
    <div class="ejemplos">
      <img src="../assets/m.png" alt="Personaje M">
      <img src="../assets/red-hawk.png" alt="Personaje Red Hak">
      <img src="../assets/macaboro.png" alt="Personaje Macabóro">
      <img src="../assets/ashley.png" alt="Personaje Ashley">
      <img src="../assets/makumba.png" alt="Personaje Makumba">
      <img src="../assets/sirial.png" alt="Personaje Sirial">
    </div>
    <div class="contacto">
      <h3>Contáctennos</h3>
      <form>
        <input type="text" required>
        <input type="email" required>
        <button>Enviar</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <footer>Todos los derechos reservados.</footer>
  </div>
</body>

</html>
